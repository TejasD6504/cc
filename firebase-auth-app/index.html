<!DOCTYPE html>
<html>
  <head>
    <title>Firebase Google Auth</title>
    <script type="module">
      // Firebase imports
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      const firebaseConfig = {
  apiKey: "AIzaSyCzfMyPmf8gYqj_LUYB80QkA86pS9Q2wm8",
  authDomain: "new-practice-b4f85.firebaseapp.com",
  projectId: "new-practice-b4f85",
  storageBucket: "new-practice-b4f85.firebasestorage.app",
  messagingSenderId: "52243715041",
  appId: "1:52243715041:web:2f096b97f7127a325a78a0",
  measurementId: "G-3KG55ZMNFM"
};

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      window.login = () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            alert("Signed in as " + user.displayName);
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Auth failed: " + error.message);
          });
      };
    </script>
  </head>
  <body>
    <h2>Firebase Google Login</h2>
    <button onclick="login()">Login with Google</button>
  </body>
</html>
